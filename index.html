<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="has-background-light">
    <header class="hero is-small">
        <nav class="navbar hero-body has-background-info-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <button class="button is-large is-info has-text-white is-rounded">
                    <span class="icon">
                        <i class="fas fa-piggy-bank fas fa-lg"></i>
                    </span>
                    <strong>Control de gastos</strong>
                </button>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="bd-tw-button button is-info is-outlined has-text-white is-rounded" href="">
                                <span class="icon">
                                    <i class="fas fa-balance-scale"></i>
                                </span>
                                <span>
                                    Balance
                                </span>
                            </a>
                            <a class="bd-tw-button button is-info is-outlined has-text-white is-rounded" href="">
                                <span class="icon">
                                    <i class="fas fa-tags"></i>
                                </span>
                                <span>
                                    Categorias
                                </span>
                            </a>
                            <a class="bd-tw-button button is-info is-outlined has-text-white is-rounded" href="">
                                <span class="icon">
                                    <i class="fas fa-chart-pie"></i>
                                </span>
                                <span>
                                    Reportes
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="container is-one-quarter">
        <div class="columns section is-centered">
            <div class="column is-multiline">
                <div class="box column is-multiline">
                    <h2 class="title has-text-weight-bold">Balance</h2>
                    <div class="columns is-mobile is-multiline">
                        <div class="column is-multiline">Gastos</div>
                        <div class="column has-text-danger has-text-right">-$0</div>
                    </div>
                    <div class="columns is-mobile is-multiline">
                        <div class="column is-multiline">Ganancias</div>
                        <div class="column has-text-success has-text-right">+$0</div>
                    </div>
                    <div class="columns is-mobile is-multiline">
                        <div class="column is-multiline is-size-4">Total</div>
                        <div class="column has-text-weight-bold is-size-4 has-text-right">$0</div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-multiline">
                        <div class="box column is-multiline">

                            <div class="columns level is-mobile">
                                <div class="column has-text-left">
                                    <h3 class="title">Filtros</h3>
                                </div>
                                <div class="column has-text-right">
                                    <a href="">Ocultar filtros</a>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Tipo</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>Todos</option>
                                            <option>Gasto</option>
                                            <option>Ganancia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Categoría</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>Todas</option>
                                            <option>Servicios</option>
                                            <option>Salidas</option>
                                            <option>Transporte</option>
                                            <option>Educación</option>
                                            <option>Trabajo</option>
                                            <option>Comida</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Desde</label>
                                <div class="control">
                                    <input type="date" class="input" value="">
                                    </input>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Ordenar por</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select>
                                            <option>Más reciente</option>
                                            <option>Menos reciente</option>
                                            <option>Mayor monto</option>
                                            <option>Menor monto</option>
                                            <option>A/Z</option>
                                            <option>Z/A</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-8">
                <div class="box">

                    <div class="columns level">
                        <div class="column has-text-left ">
                            <h3 class="title">Operaciones</h3>
                        </div>
                        <div class="column has-text-right is-one-quarter-mobile">
                            <button class="button is-primary"> + Nueva operación </button>
                        </div>
                    </div>
                    <div class="container">
                        <figure class="image is-5by4">
                            <img src="./Assets/woman.png" alt="">
                        </figure>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="index.js"></script>
</body>

</html>
